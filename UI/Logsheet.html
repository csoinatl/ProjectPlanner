<!doctype html>


<html>
    <head>
        <title>
        Log
        </title>
        <link rel="stylesheet" href="app.css">
        <h1 align="center">Entry Sheet</h1>
    </head>
       

<body>

    <div>
        <form id="logsheet" name="logsheet" action="">

<table>
    <tr>
        <th>Member</th>
        <th>Hours Worked</th>
        <th>Date</th>
        <th>Phase of Development</th>
    </tr>
    <tr>
        <td><input type="text" name="member"></td>
        <td> <input type="number" name="hoursWorked"></td>
        <td><input type="text" name="date"></td>
        <td><select id="phase">
                <option value="RA">Requirements Analysis</option>
                <option value="design">Design</option>
                <option value="coding">Coding</option>
                <option value="Testing">Testing</option>
                <option value="PA">Project Management</option>
                    </select></td>
    </tr>
</table>
           
         

         <input type="button" formmethod="post" value="Submit" name="submit">
        
        </form>
    </div>
  



</body>

<footer>
    <div>
        </div>
    </footer>
</html>
